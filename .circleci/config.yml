version: 2.1

orbs:
  kube-orb: circleci/kubernetes@0.11.0

jobs:

  build:
    docker:
      - image: openjdk:11
    steps:
      - checkout
      - restore_cache:
          key: gradle-dependencies-{{ checksum "build.gradle" }}
      - run: |
          ./gradlew bootJar
          mv build/libs/k8scrud*jar build/libs/k8scrud.jar
          echo $(cat gradle.properties | grep -oP '\d+\.\d+.\d+') > build/version.txt
      - persist_to_workspace:
          root: build
          paths:
            - libs/*.jar
            - version.txt
      - save_cache:
          key: gradle-dependencies-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle

  release-docker-image:
    docker:
      - image: docker
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: build
      - run: |
          VERSION=$(cat build/version.txt)
          docker login -u fritzduchardt -p $DOCKER_HUB_PASSWORD
          docker build -f Dockerfile-singlestage -t fritzduchardt/k8scrud:latest .
          docker tag fritzduchardt/k8scrud:latest fritzduchardt/k8scrud:$VERSION
          docker push fritzduchardt/k8scrud:$VERSION
          docker push fritzduchardt/k8scrud:latest

  create-snapshot-docker-image:
    docker:
      - image: docker
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: build
      - run: |
          docker login -u fritzduchardt -p $DOCKER_HUB_PASSWORD
          docker build -f Dockerfile-singlestage -t fritzduchardt/k8scrud:$CIRCLE_SHA1 .
          docker push fritzduchardt/k8scrud:$CIRCLE_SHA1

  release-new-version:
    docker:
      - image: openjdk:11
    steps:
      - checkout
      - attach_workspace:
          at: build
      - run: |
          VERSION=$(cat build/version.txt)
          git config --global user.email "fritz@duchardt.net"
          git config --global user.name "Fritz Duchardt"
          git tag -d $VERSION &
          ./gradlew release -Prelease.useAutomaticVersion=true

  deploy-to-k8s:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - kube-orb/install:
          kubectl-version: v1.15.2
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA
      - run: |
          sed "s/k8scrud:latest/k8scrud:$CIRCLE_SHA1/g" src/main/k8s-manifest/deploy-to-default-namespace.yaml > k8s.yaml
          kubectl apply -f k8s.yaml

workflows:
  version: 2.1
  build_release_and_deploy:
    jobs:
      - build
      - release-docker-image:
          branches:
            only:
              - master
          requires:
            - build
      - create-snapshot-docker-image:
          branches:
            ingore:
              - master
          requires:
            - build
      - deploy-to-k8s:
          requires:
            - release-docker-image
      - release-new-version:
          branches:
            only:
              - master
          requires:
            - deploy-to-k8s
