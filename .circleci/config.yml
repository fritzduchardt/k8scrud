version: 2.1

orbs:
  kube-orb: circleci/kubernetes@0.11.0

jobs:

  build:
    docker:
      - image: openjdk:11
    steps:
      - checkout
      - restore_cache:
          key: gradle-dependencies-{{ checksum "build.gradle" }}
      - run: |
          ./gradlew bootJar
          mv build/libs/k8scrud*jar build/libs/k8scrud.jar
          echo $(cat gradle.properties | grep -oP '\d+\.\d+.\d+') > build/version.txt
      - persist_to_workspace:
          root: build
          paths:
            - libs/*.jar
            - version.txt
      - save_cache:
          key: gradle-dependencies-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle

  publish-docker-image:
    docker:
      - image: docker
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: build
      - run: |
          VERSION=$(cat /build/version.txt)
          docker login -u fritzduchardt -p $DOCKER_HUB_PASSWORD
          docker build -f Dockerfile-singlestage -t fritzduchardt/k8scrud:latest .
          docker tag fritzduchardt/k8scrud:latest fritzduchardt/k8scrud:$VERSION
          docker push fritzduchardt/k8scrud:$VERSION
          docker push fritzduchardt/k8scrud:latest

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: build
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(cat /build/version.txt)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./build/libs

  release-new-version:
    docker:
      - image: openjdk:11
    steps:
      - attach_workspace:
          at: build
      - run: |
          VERSION=$(cat /build/version.txt)
          git config --global user.email "fritz@duchardt.net"
          git config --global user.name "Fritz Duchardt"
          git tag -d $VERSION &
          ./gradlew release -Prelease.useAutomaticVersion=true

  deploy-to-k8s:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - kube-orb/install:
          kubectl-version: v1.15.2
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA
      - run: |
          kubectl apply -f src/main/k8s-manifest/deploy-to-default-namespace.yaml

workflows:
  version: 2.1
  build_release_and_deploy:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
      - publish-docker-image:
          requires:
            - build
      - deploy-to-k8s:
          requires:
            - build
      - release-new-version:
          requires:
            - publish-github-release
            - publish-docker-image
            - deploy-to-k8s
