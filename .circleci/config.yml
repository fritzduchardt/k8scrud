version: 2.1

orbs:
  kube-orb: circleci/kubernetes@0.11.0

jobs:
  build:
    docker:
      - image: docker
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker login registry.sweetmemoryalbums.com/ -u admin -p $GITLAB_PASSWORD
          docker build -t registry.sweetmemoryalbums.com/k8scrud:latest .
          docker push registry.sweetmemoryalbums.com/k8scrud:latest

  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - kube-orb/install:
          kubectl-version: v1.15.2
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA
      - run: |
          kubectl apply -f deploy-to-k8s.yaml

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - deploy