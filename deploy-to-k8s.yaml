apiVersion: v1
kind: ServiceAccount
metadata:
  name: internal-kubectl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modify-pods
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modify-pods-to-sa
subjects:
  - kind: ServiceAccount
    name: internal-kubectl
roleRef:
  kind: Role
  name: modify-pods
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8sjava
  name: k8sjava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sjava
  strategy: {}
  template:
    metadata:
      labels:
        app: k8sjava
    spec:
      containers:
        - image: www.sweetmemoryalbums.com/test
          name: k8sjava
          env:
            - name: "k8scrud.yamldir"
              value: "/"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: k8sjava
  name: k8sjava
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: k8sjava
  type: ClusterIP

